<div class="container-main">

    <div class="aside-cont">
        <div class="user-you-cont">
            <div class="user-you user-status">
                <div class="user-block">
                    <img src="assets/img/us.jpg"/>
                    <p *ngIf="loggedUser.toMain">{{loggedUser.toMain.user_data.username}}</p>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="search">
                <input
                        placeholder="  Wyszukaj kontakty">
            </div>
        </div>
        <div class="contats-cont">
            <div class="title">{{statusFriend.mess}}
                <i class="fas fa-plus-circle"></i></div>
            <div class="user-you user-margin" (click)="getUser(i,friend.username,loggedUser.toMain['user_data'].key)"
                 *ngFor="let friend of friendArr; let i = index">
                <div class="users-block" *ngIf="statusFriend.status">
                    <div class="user-block__ind" style="width: 70%;align-items: center;display: flex">
                        <img src="assets/img/us.jpg"/>
                        <p>{{friend.username}}</p>
                    </div>
                    <div class="status" [ngClass]="{statusOfine:friend.loged == 0}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="mess">
        <app-user *ngIf="infoUser !== null" [userInfo]="infoUser"
                  [serviceInfo]="loggedUser.toMain"></app-user>
    </div>
</div>
